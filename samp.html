<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
  padding:0;
  margin:0;
}
body{
  min-height:100vh;
  display:flex;
  justify-content:center;
/*   align-items:center; */
}

nav{
  position:relative;
  z-index:0;
  width:100%;
  height:10vh;
  background-color: #555;
}
nav #hm{
  position:absolute;
  z-index:5;
  background-color:#fff;
  height:3px;
  width:40px;
  top:50%;
  left:3%;
  cursor:pointer;
}

.bg{
  opacity: 0;
  /* display:none; */
  position:absolute;
  z-index:1;
  height:0vh;
  width:0px;
  background-color:blue;
  top:0;
  left:0;
  transition: all 0.3s ease;
}
.bg-change{
  opacity: 1;
  /* display:block !important; */
  height:80vh;
  width:100%;
  top: -130%;
  left: -30%;
  border-radius: 50%;
}

.list{
  opacity: 0;
  position:absolute;
  /* color: #fff; */
  z-index:5;
  top:-10%;
  left:-10%;
  transition: all 0.3s ease;
}
.list-change{
  color: #fff;
  opacity: 1;
  top:20vh;
  left:20%;
}
</style>
</head>
<body>
  <nav>
    <div id="hm"></div>
    <ul class="list">
      <li>One</li>
      <li>One</li>
      <li>One</li>
      <li>One</li>
    </ul>
    <div class="bg" ></div>
  </nav>



  <script>
    let toggler = document.getElementById('hm');
    let bgc = document.getElementsByClassName('bg');
    let list = document.getElementsByClassName('list');
    console.log(list[0].classList.length);
    toggler.addEventListener('click', () =>{
      if(bgc[0].classList.length <= 1){
        bgc[0].classList.add('bg-change');
        console.log(bgc[0].classList);
      }else{
        bgc[0].classList.remove('bg-change');
      }

      if(list[0].classList.length <=1){
        list[0].classList.add('list-change')
      }else{
        list[0].classList.remove('list-change')
      }
    });
  </script>
</body>
</html>
